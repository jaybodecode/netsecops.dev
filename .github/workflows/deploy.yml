name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Deploy to GitHub Pages repository
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          # You'll need to create a personal access token and add it as a secret
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          # The repository to deploy to (your hosting repo)
          external_repository: jaybodecode/cybersec-static  # Change this to your hosting repo
          publish_branch: main
          publish_dir: ./.output/public
          # Optional: Custom commit message
          commit_message: 'Deploy from ${{ github.repository }}@${{ github.sha }}'