<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glitchGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0F0F23" rx="6"/>
  
  <!-- Digital skull outline -->
  <ellipse cx="16" cy="14" rx="8" ry="9" fill="none" stroke="url(#cyberGrad)" stroke-width="2" filter="url(#glitchGlow)"/>
  
  <!-- Eye sockets (binary digits) -->
  <rect x="11" y="12" width="2.5" height="4" fill="#00FF88" rx="0.5"/>
  <rect x="18.5" y="12" width="2.5" height="4" fill="#00FF88" rx="0.5"/>
  
  <!-- Binary code in eyes -->
  <text x="11.5" y="14.5" fill="#0F0F23" font-size="2.5" font-family="monospace" font-weight="bold">1</text>
  <text x="19" y="14.5" fill="#0F0F23" font-size="2.5" font-family="monospace" font-weight="bold">0</text>
  
  <!-- Nose (triangle) -->
  <path d="M16 17.5 L14.5 19.5 L17.5 19.5 Z" fill="url(#cyberGrad)"/>
  
  <!-- Teeth (code-like) -->
  <rect x="12" y="20.5" width="1.2" height="2" fill="#00FF88" rx="0.3"/>
  <rect x="14" y="20.5" width="1.2" height="2" fill="#00FF88" rx="0.3"/>
  <rect x="16.8" y="20.5" width="1.2" height="2" fill="#00FF88" rx="0.3"/>
  <rect x="18.8" y="20.5" width="1.2" height="2" fill="#00FF88" rx="0.3"/>
  
  <!-- Crossbones (replaced with circuit lines) -->
  <line x1="6" y1="24" x2="11" y2="26" stroke="url(#cyberGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="6" y1="26" x2="11" y2="24" stroke="url(#cyberGrad)" stroke-width="1.5" stroke-linecap="round"/>
  
  <line x1="26" y1="24" x2="21" y2="26" stroke="url(#cyberGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="26" x2="21" y2="24" stroke="url(#cyberGrad)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Corner brackets -->
  <path d="M2 6 L2 2 L6 2" fill="none" stroke="#00FF88" stroke-width="1.5"/>
  <path d="M26 2 L30 2 L30 6" fill="none" stroke="#00D9FF" stroke-width="1.5"/>
  <path d="M30 26 L30 30 L26 30" fill="none" stroke="#00FF88" stroke-width="1.5"/>
  <path d="M6 30 L2 30 L2 26" fill="none" stroke="#00D9FF" stroke-width="1.5"/>
</svg>
